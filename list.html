<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>生成列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <button id="generateListButton">Generate List</button>
    <ul id="numberList"></ul>

    <script type="text/javascript">
        // 获取按钮和显示列表的元素
        var generateListButton = document.getElementById('generateListButton');
        var numberListElement = document.getElementById('numberList');

        // 定义要生成的数字列表
        var numbers = [1,2, 3, 4, 5, 5, 6, 7, 8, 9, 10];

        // 添加点击事件监听器
        generateListButton.addEventListener('click', function() {
            // 清空之前的列表
            numberListElement.innerHTML = '';

            // 遍历数字列表并添加到页面上
            for (var i = 0; i < numbers.length; i++) {
                var listItem = document.createElement('li');
                listItem.textContent = numbers[i];
                numberListElement.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
